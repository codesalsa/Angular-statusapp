<div class="container main-container">
	<div class="row">
		<div class="col-lg-12 statuslist">
			
			<div class="row panel-head">
				<div class="col-lg-7 col-headers">
					<div class="row">
						<div class="col-lg-4">Changelist / Build</div>
						<div class="col-lg-2 text-center">Owner</div>
						<div class="col-lg-4 text-center">Time Started</div>
						<div class="col-lg-2 text-center">State</div>
					</div>
				</div>
				<div class="col-lg-5 col-status">
					<div class="row">
						<div class="col-lg-3 text-center">Metrics</div>
						<div class="col-lg-3 text-center">Build</div>
						<div class="col-lg-3 text-center">Unit Test</div>
						<div class="col-lg-3 text-center">Funct. Test</div>
					</div>
				</div>
			</div>

			<uib-accordion close-others="true">

			    <div uib-accordion-group class="row panel-default panel-{{listitem.meta.state | lowercase}}" ng-repeat="listitem in statuslist | orderBy: 'meta.state == Pending'">
			    	<div class="panel-cont panel-{{listitem.meta.state}}">
				    	
			    		<statuslisthead></statuslisthead>

			    		<statuslistdetails></statuslistdetails>

					</div>

			    </div>
			    
			</uib-accordion>
		</div>
	</div>
</div>

<detailmodal></detailmodal>
